name: Deploy Next.js to EC2

on:
  push:
    branches:
      - feat/signup/bj

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js app
        run: npm run build

      - name: Create deployment archive
        run: |
          tar -czf deployment.tar.gz .next package.json package-lock.json public

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PEM_KEY }}
          port: 22
          script: |
            # 기존 프로세스 중지
            pm2 stop nextjs-app || true
            
            # 백업 생성
            if [ -d "/var/www/nextjs-app" ]; then
              sudo cp -r /var/www/nextjs-app /var/www/nextjs-app-backup-$(date +%Y%m%d_%H%M%S)
            fi
            
            # 애플리케이션 디렉토리 생성
            sudo mkdir -p /var/www/nextjs-app
            sudo chown $USER:$USER /var/www/nextjs-app

      - name: Copy files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PEM_KEY }}
          port: 22
          source: "deployment.tar.gz"
          target: "/tmp/"

      - name: Extract and restart application
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PEM_KEY }}
          port: 22
          script: |
            # 파일 압축 해제
            cd /var/www/nextjs-app
            tar -xzf /tmp/deployment.tar.gz
            rm /tmp/deployment.tar.gz
            
            # 의존성 설치 (프로덕션용)
            npm ci --only=production
            
            # PM2로 애플리케이션 시작
            pm2 start npm --name "nextjs-app" -- start
            pm2 save
            
            # Nginx 설정 확인 및 재시작 (필요시)
            sudo nginx -t && sudo systemctl reload nginx