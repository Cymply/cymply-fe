name: Deploy Next.js to ALB + EC2

# íŠ¸ë¦¬ê±° ì¡°ê±´: develop ë¸Œëœì¹˜ì— pushê°€ ë°œìƒí•  ë•Œ ì‹¤í–‰
on:
